<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Element Looking at Cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
  }

  .eye {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pupil {
    width: 30px;
    height: 30px;
    background: black;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.1s ease-out;
  }

</style>
</head>
<body>

<div class="eye">
  <div class="pupil"></div>
</div>

<div class="eye" style="margin-left: 100px;">
  <div class="pupil"></div>
</div>

<script>
  const eye = document.querySelector('.eye');
const pupil = document.querySelector('.pupil');

document.addEventListener('mousemove', (e) => {
  const eyeRect = eye.getBoundingClientRect();
  const pupilRect = pupil.getBoundingClientRect();

  const eyeCenterX = eyeRect.left + eyeRect.width / 2;
  const eyeCenterY = eyeRect.top + eyeRect.height / 2;

  const dx = e.clientX - eyeCenterX;
  const dy = e.clientY - eyeCenterY;
  const angle = Math.atan2(dy, dx);

  // Calculate raw distance from cursor to eye center
  const m = Math.sqrt(dx * dx + dy * dy);

  // Calculate pupil movement using p = 2 * sqrt(m)
  let p = 2 * Math.sqrt(m);

  // Limit pupil movement radius to 70% of pupil's larger side
  const pupilMaxSide = Math.max(pupilRect.width, pupilRect.height);
  const maxMove = .7 * pupilMaxSide;
  p = Math.min(p, maxMove);

  const pupilX = Math.cos(angle) * p;
  const pupilY = Math.sin(angle) * p;

  pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
});
</script>

</body>
</html>
