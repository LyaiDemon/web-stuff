<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Element Looking at Cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
  }

  .eye {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pupil {
    width: 30px;
    height: 30px;
    background: black;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.1s ease-out;
  }
</style>
</head>
<body>

<div class="eye">
  <div class="pupil"></div>
</div>

<script>
  const eye = document.querySelector('.eye');
  const pupil = document.querySelector('.pupil');

  document.addEventListener('mousemove', (e) => {
    const rect = eye.getBoundingClientRect();
    const eyeCenterX = rect.left + rect.width / 2;
    const eyeCenterY = rect.top + rect.height / 2;

    // Calculate angle toward cursor
    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);

    // Limit pupil movement radius based on cursor distance (direction and magnitude)
    const maxMove = 30; // pixels
    const dx = e.clientX - eyeCenterX;
    const dy = e.clientY - eyeCenterY;
    const distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxMove); // cap at maxMove
    const pupilX = Math.cos(angle) * distance;
    const pupilY = Math.sin(angle) * distance;


    pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
  });
</script>

<!-- add type of movement shown on image to "Limit pupil movement radius" section of code -->


</body>
</html>
