<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Element Looking at Cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
  }

  .eye {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pupil {
    width: 30px;
    height: 30px;
    background: black;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.1s ease-out;
  }

</style>
</head>
<body>

<div class="eye">
  <div class="pupil"></div>
</div>

<div class="eye" style="margin-left: 100px;">
  <div class="pupil"></div>
</div>

<script>
const eyes = document.querySelectorAll('.eye'); // Select all .eye

document.addEventListener('mousemove', (e) => { // when mouse moves in document...
  eyes.forEach((eye) => {                       // for each eye...
    const pupil = eye.querySelector('.pupil');      // find pupil
    const eyeRect = eye.getBoundingClientRect();        // define eye box
    const pupilRect = pupil.getBoundingClientRect();    // define pupil box

    // eye center
    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
    const eyeCenterY = eyeRect.top + eyeRect.height / 2;

    // mouse cursor distance from eye center
    const dx = e.clientX - eyeCenterX;
    const dy = e.clientY - eyeCenterY;
    const angle = Math.atan2(dy, dx);

    const m = Math.sqrt(dx * dx + dy * dy); //mouse distance

    // pupil distance (pupil closer to center than mouse)
    let p = 3 * Math.sqrt(m - 2);

    // pupil move limit is 1.2 * pupil Max Side
    const pupilMaxSide = Math.max(pupilRect.width, pupilRect.height);
    const maxMove = 1.2 * pupilMaxSide;
    p = Math.min(p, maxMove);

    // Set pupil position
    const pupilX = Math.cos(angle) * p;
    const pupilY = Math.sin(angle) * p;

    // apply pupil position
    pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
  });
});
</script>

</body>
</html>
