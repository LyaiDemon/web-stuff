<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracking Cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
  }

  .eye {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pupil {
    width: 30px;
    height: 30px;
    background: black;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.1s ease-out;
  }

</style>
</head>
<body>

<div class="eye">
  <div class="pupil"></div>
</div>

<div class="eye" style="margin-left: 100px;">
  <div class="pupil"></div>
</div>

<script>
const eyes = document.querySelectorAll('.eye');

function movePupils(e) {
  eyes.forEach((eye) => {
    const pupil = eye.querySelector('.pupil');
    const eyeRect = eye.getBoundingClientRect();
    const pupilRect = pupil.getBoundingClientRect();

    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
    const eyeCenterY = eyeRect.top + eyeRect.height / 2;

    const dx = e.clientX - eyeCenterX;
    const dy = e.clientY - eyeCenterY;
    const angle = Math.atan2(dy, dx);

    const m = Math.sqrt(dx * dx + dy * dy);

    let p;
    if (m < 2) {
      p = 1.5 * m;
    } else {
      p = 3 * Math.sqrt(m - 1);
    }

    const pupilMaxSide = Math.max(pupilRect.width, pupilRect.height);
    const maxMove = 1.2 * pupilMaxSide;
    p = Math.min(p, maxMove);

    const pupilX = Math.cos(angle) * p;
    const pupilY = Math.sin(angle) * p;

    pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
  });
}

// Track mouse, touch, pen
window.addEventListener('pointermove', movePupils);

// Snap back ONLY when touch/pen/mouse button is released
window.addEventListener('pointerup', () => {
  eyes.forEach((eye) => {
    const pupil = eye.querySelector('.pupil');
    pupil.style.transform = 'translate(0, 0)';
  });
});
</script>



</body>
</html>
